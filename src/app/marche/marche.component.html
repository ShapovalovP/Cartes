<div style="display: flex; flex-wrap: wrap; justify-content: space-evenly; margin: 20px;">

  <mat-card style="max-width: 400px;"  *ngFor="let c of carte">


    <img mat-card-image src="{{c.image}}">


    <mat-card-content>
      <p>
        {{c.valeurAttaque}}
      </p>
      <p>
        {{c.valeurDefense}}
      </p>
      <p>
        {{c.prixAchat}}
      </p>
    </mat-card-content>
    <mat-card-actions>

      <button mat-raised-button color="primary">Achete</button>
    </mat-card-actions>
  </mat-card>

</div>
